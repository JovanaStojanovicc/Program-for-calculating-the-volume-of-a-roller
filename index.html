<!DOCTYPE html>
<html>
    <head>
    <title>Program za raÄunanje zapremine valjka</title>
    </head>
    <body>
        <script>
            var r=prompt("Unesite poluprecnik osnove valjka:");
            var H=prompt("Unesite visinu:");
            var pi= 3.14;

            var V =parseInt(r**2) * parseInt(pi) * parseInt(H);
            alert("Zapremina valjka je:" + V);
        </script>
    </body>
</html>
